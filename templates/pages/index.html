<!DOCTYPE html>
<html>
<head>
    <title>Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            max-width: 600px;
            margin: auto;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 1em 0;
        }
        #response {
            white-space: pre-wrap;
            background: #f4f4f4;
            padding: 1em;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>G√©n√©rateur de code Python üêç</h1>
    <textarea id="prompt" placeholder="D√©cris ce que tu veux que le mod√®le g√©n√®re..."></textarea>
    <button onclick="generate()">Envoyer</button>

    <h2>R√©sultat :</h2>
    <div id="response">...</div>

    <script>
        function generate() {
            const prompt = document.getElementById('prompt').value;
            fetch('/generate/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('response').innerText = data.response || JSON.stringify(data);
            })
            .catch(err => {
                document.getElementById('response').innerText = 'Erreur: ' + err;
            });
        }
    </script>
</body>
</html>
